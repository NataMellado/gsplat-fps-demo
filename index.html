<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: sans-serif;
      touch-action: none;
    }

    /* Contenedores de los Joysticks */
    #joystick-left {
      position: absolute;
      bottom: 50px;
      left: 50px;
      width: 120px;
      height: 120px;
      z-index: 20;
    }

    #joystick-right {
      position: absolute;
      bottom: 50px;
      right: 50px;
      width: 120px;
      height: 120px;
      z-index: 20;
    }

    /* Mensaje de orientación */
    #orientation-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #orientation-warning svg {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      animation: rotate 2s infinite ease-in-out;
    }

    @keyframes rotate {

      0%,
      100% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(90deg);
      }
    }

    /* Mostrar solo en portrait */
    @media (orientation: portrait) {
      #orientation-warning {
        display: flex !important;
      }
    }
  </style>
</head>

<body>

  <!-- Mensaje de orientación -->
  <div id="orientation-warning">
    <svg viewBox="0 0 100 100" fill="white">
      <rect x="20" y="10" width="60" height="80" rx="5" fill="none" stroke="white" stroke-width="3" />
      <path d="M 50 30 L 60 45 L 40 45 Z" fill="white" />
      <path d="M 50 70 L 60 55 L 40 55 Z" fill="white" />
    </svg>
    <h2>Por favor, gira tu dispositivo</h2>
    <p>Esta aplicación funciona mejor en modo horizontal</p>
  </div>

  <div id="joystick-left"></div>
  <div id="joystick-right"></div>

  <!-- Joysticks -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

  <!-- Importmap -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/",
      "@sparkjsdev/spark": "https://sparkjs.dev/releases/spark/0.1.10/spark.module.js"
    }
  }
  </script>



  <script type="module" src="app.js"></script>

</body>

</html>
